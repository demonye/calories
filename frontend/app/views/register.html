<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-user fa-fw"></i>
  </span>
  <input type="text" class="form-control" ng-model="register.registerForm.username" placeholder="Username">
</div>

<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-envelope fa-fw"></i>
  </span>
  <input type="email" class="form-control" ng-model="register.registerForm.email" placeholder="Email">
</div>

<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-lock fa-fw"></i>
  </span>
  <input type="password" class="form-control" ng-model="register.registerForm.password" placeholder="Password">
</div>


<div style="margin-top:10px" class="form-group">
  <div class="col-sm-12 controls">
    <a class="btn btn-success btn-lg btn-block" ng-click="register.submitLoginForm()">Register </a>
  </div>
</div>


<div class="form-group">
  <div class="col-md-12 control">
    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
      Have an account!
      <a href="" ng-click="register.showLoginForm()"> Login Here </a>
    </div>
  </div>
</div>
