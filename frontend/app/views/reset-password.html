<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-user fa-fw"></i>
  </span>
  <input type="text" class="form-control" ng-model="reset.resetForm.username" placeholder="Username">
</div>

<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-envelope fa-fw"></i>
  </span>
  <input type="email" class="form-control" ng-model="reset.resetForm.email" placeholder="Email">
</div>

<div style="margin-top:10px" class="form-group">
  <div class="col-sm-12 controls">
    <div class="text-muted" style="margin:5px"> We will send you password resetting email.</div>
    <a class="btn btn-success btn-lg btn-block" ng-click="reset.sendResetEmail()">Send </a>
  </div>
</div>

<div class="form-group">
  <div class="col-md-12 control">
    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
      Have an account!
      <a href="" ng-click="reset.showLoginForm()"> Login Here </a>
    </div>
  </div>
</div>
